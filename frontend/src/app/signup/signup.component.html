<section class="signup-cont">
  <h1>Signup</h1>
  <form [formGroup]="signupForm">
    <app-input label="Username" formControlName="username" placeholder="Insert your username"></app-input>
    <app-input label="E-Mail" formControlName="email" type="emial" placeholder="example@example.com"></app-input>
    <app-input label="Password" formControlName="password" type="password"
      placeholder="Insert your password"></app-input>
    <app-button label="Sign Up" (btnClick)="onSubmit()"></app-button>
  </form>
  <div>
    <p class="link-signup">
      if you already have an account,
      <a routerLink="/login">Log In</a>
    </p>
    <p>
      <a routerLink="/">Back to Landing</a>
    </p>
  </div>
</section>
